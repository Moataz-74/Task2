<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
    <link rel="stylesheet" href="CSS/HomePage.css">
</head>
<body>
    <div class="container">
        <div class="order-summary">
            <div class="header">
                <img src="images/illustration-hero.svg" alt="Music Illustration">
            </div>
            <div class="content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div Class planLogo>
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="plan-details">
                        <span class="plan-name">Annual Plan</span>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>
                <button class="btn-primary">Proceed to Payment</button>
                <a href="#" class="cancel-link">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
